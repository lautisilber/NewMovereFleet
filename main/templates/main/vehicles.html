{% extends "main/base.html" %}

{# Without the static tag, static files cannot be used #}
{# {% load static%} #}

{% block content %}
<h1>Vehicles List</h1>
<div>
    <ul>
        {% for model in models %}
        <li><a href="{% url 'main-vehicle_update' model_id=model.id %}?next={% url 'main-vehicle' %}">{{ model.name }}</a></li>
        {% endfor %}
    </ul>
</div>
<a href="{% url 'main-vehicle_add' %}?next={% url 'main-vehicle' %}">Add</a>

{% endblock content %}
