{% extends "main/base.html" %}

{# Without the static tag, static files cannot be used #}
{# {% load static%} #}

{% block content %}
<h1>Questions List</h1>
<div>
    <ul>
        {% for model in models %}
        <li><a href="{% url 'main-question_update' model_id=model.id %}?next={% url 'main-question' %}">{{ model.question }}</a></li>
        {% endfor %}
    </ul>
</div>
<a href="{% url 'main-question_add' %}?next={% url 'main-question' %}">Add</a>

{% endblock content %}
