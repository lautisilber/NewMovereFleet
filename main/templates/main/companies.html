{% extends "main/base.html" %}

{# Without the static tag, static files cannot be used #}
{% load static %}

{% block content %}
<h1>Checklist Questions List</h1>
<div>
    <ul>
        {% for company in companies %}
        <li><a href="{% url 'main-company_update' company_id=company.id %}?next={% url 'main-company' %}">{{ company.name }}</a></li>
        {% endfor %}
    </ul>
</div>
<a href="{% url 'main-company_add' %}?next={% url 'main-company' %}">Add</a>

{% endblock content %}
